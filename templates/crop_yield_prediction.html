<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Yield Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0fff0;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #2e7d32;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #4e4e4e;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #388e3c;
            color: white;
            padding: 12px;
            margin-top: 20px;
            width: 100%;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2e7d32;
        }
        .result {
            margin-top: 20px;
            padding: 12px;
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
            border-radius: 6px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Crop Yield Prediction</h1>
        <form method="POST">
            <label for="year">Year</label>
            <input type="number" name="year" id="year" required>

            <label for="rainfall">Average Rainfall (mm/year)</label>
            <input type="number" name="rainfall" id="rainfall" required>

            <label for="pesticides">Pesticides (tonnes)</label>
            <input type="number" name="pesticides" id="pesticides" required>

            <label for="temp">Average Temperature (Â°C)</label>
            <input type="number" step="0.01" name="temp" id="temp" required>

            <label for="area">Area</label>
            <select name="area" id="area" required>
                <option value="Albania">Albania</option>
                <option value="India">India</option>
                <option value="Brazil">Brazil</option>
                <option value="China">China</option>
            </select>

            <label for="item">Crop</label>
            <select name="item" id="item" required>
                <option value="Maize">Maize</option>
                <option value="Rice">Rice</option>
                <option value="Wheat">Wheat</option>
                <option value="Barley">Barley</option>
            </select>

            <button type="submit">Predict Yield</button>
        </form>

        {% if result %}
        <div class="result">
            Predicted Crop Yield: {{ result[0] | round(2) }} hg/ha
        </div>
        {% endif %}
    </div>
</body>
</html>
