<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Farmer's Support Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0fff0;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header, footer {
            background-color: #228B22;
            color: white;
            padding: 10px;
            text-align: center;
        }
        
        nav ul {
            background-color: #32CD32;
            list-style-type: none;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        nav ul li {
            float: left;
            width: 25%;
            text-align: center;
        }

        nav ul li a {
            display: block;
            color: white;
            padding: 14px 0;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: #228B22;
        }

        .initiative {
            background-color: #e8f5e9;
            border-left: 5px solid #4caf50;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .initiative h3 {
            margin-top: 0;
        }

        .initiative-link {
            color: black;
            font-weight: bold;
            text-decoration: none; /* No underline */
        }

        .initiative-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to the Farmer's Support Hub</h1>
        <p>Explore various government initiatives to support your farming practices.</p>
    </header>

    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('fertilizer_recommendation') }}">Fertilizer Recommendation</a></li>
            <li><a href="{{ url_for('crop_yield_prediction') }}">Crop Yield Prediction</a></li>
            <li><a href="{{ url_for('crop_recommendation') }}">Crop Recommendation</a></li>
        </ul>
    </nav>

    <!-- Government Initiatives Section -->
    <section id="initiatives">
        <h2>
            <a href="https://pib.gov.in/PressReleaseIframePage.aspx?PRID=2002012" target="_blank" class="initiative-link">
                Government Initiatives for Farmers
            </a>
        </h2> 
    </section>

    <footer>
        <p>&copy; 2025 Farmer's Support Hub | All rights reserved</p>
    </footer>

</body>
</html>
