<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0f7e9, #ffffff);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 128, 0, 0.2);
        }

        h1 {
            color: #2e7d32;
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #b2dfdb;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #388e3c;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2e7d32;
        }

        h3 {
            margin-top: 20px;
            text-align: center;
            color: #1b5e20;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crop Recommendation</h1>
        <form method="POST">
            <input type="text" name="N" placeholder="Nitrogen (N)" required>
            <input type="text" name="P" placeholder="Phosphorus (P)" required>
            <input type="text" name="K" placeholder="Potassium (K)" required>
            <input type="text" name="temperature" placeholder="Temperature (Â°C)" required>
            <input type="text" name="humidity" placeholder="Humidity (%)" required>
            <input type="text" name="ph" placeholder="pH Level" required>
            <input type="text" name="rainfall" placeholder="Rainfall (mm)" required>
            <button type="submit">Recommend Crop</button>
        </form>

        {% if recommended_crop %}
            <h3>ðŸŒ± Recommended Crop: {{ recommended_crop }}</h3>
        {% endif %}
    </div>
</body>
</html>
